<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      .top{
        position: relative;
        text-align: center;
        color: white;
        padding: 0px 100px;
      }

      .title{
        position: absolute;
        top: 50%;
        left: 50%;
        text-align:center;
        color:white;
        font-style: italic;
        font-family:serif;
        text-shadow: 2px 2px 4px #000000;
      }
      .shop{
        position: absolute;
        top: 50%;
        right: 30%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #ffffff00;
        color: white;
        font-size: 16px;
        padding: 1px 24px;
        border: none;
        cursor: pointer;
        border-radius: 5px;

      }


    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="top">
      <img src="images/wallpaper4.PNG" style="width:70%;">
      <div class="title"><h1>Flowery Heaven</h1></div>
      <button class="shop">SHOP NOW</button>
    </div>
  </body>
</html>
